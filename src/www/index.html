<!DOCTYPE html>
<html>

          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>RFduino LEGO Controller App</title>

    <script>
        window.onload = window.onresize = function() {
            var canvas = document.getElementById('stage');
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
        }
    </script>

    <script src="libs/jquery.mobile.custom.js"></script>

    <script src="js/app.js"></script>
    <script src="js/rfduino.js"></script>

</head>

<body>

    <div>
        <p id="info" class="lead">Initializing...</p>
        <button onclick="app.connect()">Connect</button>
    </div>

    <div class="container">
        <canvas id="stage" width="1024" height="690"></canvas>
    </div>


</body>
</html>
